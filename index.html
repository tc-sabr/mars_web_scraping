<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mars Information</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
    <header>
        <div class="container-fluid">
            <div class="jumbotron text-center">
                <h1>Mission to Mars</h1>
                <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
            </div>
        </div>
    </header>
    <main>
        <div class='container'>
            <div class="row">
                <div class="col-md-12">
                    <h2>Latest Mars News</h2>
                    <h3>{{ info.news_title }}</h3>
                    <p>{{ info.news_paragraph }}</p>
                </div>
            </div>
            <div class='row'>
                <div class='col-md-8'>
                    <h2>Featured Mars Image</h2>
                    <img src='{{ info.featured_image }}' alt='Image of Mars'>
                </div>
                <div class='col-md-4'>
                    <h3>Current Weather on Mars</h3>
                    <p>{{ info.mars_weather }}</p>
                    <h3>Mars Facts</h3>
                    <p>{{ info.mars_facts }}</p>
                </div>
            </div>
            <div class='row'>
                <div class='col-md-12'>
                    <h2>Mars Hemispheres</h2>
                </div>
            </div>
            <div class='row'>
                <div class='col-md-6'>
                    <img src='{{ info.hemisphere_image_urls[0][img_url] }}'>
                    <h4>{{ info.hemisphere_image_urls[0][title]</h4>
                </div>
            </div>
    
    </main>
    
    
<body>
    
</body>
</html>
